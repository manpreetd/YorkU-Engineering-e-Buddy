    <style>
       .course-content {
        display: none;
        padding: 10px; /* Adds padding inside the box */
        border: 1px solid #ddd; /* Adds a border around the box */
        border-radius: 5px; /* Optional: adds rounded corners to the box */
        background-color: #f9f9f9; /* Optional: adds a background color */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: adds a shadow to the box */
        max-width: 800px; /* Sets the maximum width of the box */
        width: 100%; /* Ensures the box takes up full width up to max-width */
       }

        .arrow {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        padding: 10px; /* Add padding to give it a button-like appearance */
        border-radius: 5px; /* Optional: adds rounded corners */ 
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Adds a shadow to make it look like a button */
        transition: color 0.2s, box-shadow 0.2s; /* Smooth transition for color and shadow changes */
    }

        .arrow-icon {
            margin-right: 5px;
            transition: transform 0.2s;
        }

        .rotate-down {
            transform: rotate(90deg);
        }

        .arrow:hover {
            color: #007bff;
        }

        .mt-4 {
            max-width: 800px; /* Sets the maximum width of the box */
            width: 100%; /* Ensures the box takes up full width up to max-width */
        }
    </style>
</head>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        function toggleCourseContent(id, element) {
            var content = document.getElementById(id);
            if (content.style.display === "none") {
                content.style.display = "block";
                element.querySelector('.arrow-icon').classList.add('rotate-down');
            } else {
                content.style.display = "none";
                element.querySelector('.arrow-icon').classList.remove('rotate-down');
            }
        }
    </script>
